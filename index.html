<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Presupuesto</title>
    <script src="https://kit.fontawesome.com/0d1f50c390.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto disponible</div><!-- end presupuesto_titulo-->
            <div class="presupuesto_valor">+2,000.00</div> <!-- end presupuesto_valor-->
            <div class="presupuesto_ingreso limpiarEstilos"></div>

            <div class="presupuesto_ingreso--texto">Ingresos</div> <!-- end presupuesto_ingreso--texto-->
            <div class="derecha">
                <div class="presupuesto_ingreso--valor">+4,000.00</div> <!--end presupuesto_ingreso--valor-->
                <div class="presupuesto_ingreso--porcentaje"> </div><!-- end presupuesto_ingreso--porcentaje-->
            </div><!-- end derecha-->

            <div class="presupuesto_egreso limpiarEstilos"></div>

            <div class="presupuesto_egreso--texto">Egresos</div>
            <div class="derecha limpiarEstilos">
                <div class="presupuesto_egreso--valor"></div>
                <div class="presupuesto_egreso--porcentaje">45%</div>
            </div> <!-- end derecha-->
        </div> <!-- end presupuesto-->
    </div><!-- end cabecero-->

    <form action="" id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" name="" id="tipo">
                    <option value="Ingreso">+</option>
                    <option value="Egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor">
                <button class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div> <!-- end agregar_contenedor-->
        </div> <!-- end agregar-->
    </form> <!-- end form-->

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Salario
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2,200.00</div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button></div>
                    </div>
                </div> <!-- end elemento limpiarEstilos-->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 1,500.00</div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button></div>
                    </div>
                </div> <!-- end elemento limpiarEstilos-->
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 900.00</div>
                        <div class="elemento_porcentaje">21 %</div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button></div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 400.00</div>
                        <div class="elemento_porcentaje">9 %</div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button></div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- end contenedor -->

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- icono checkmark circle-->
    <script src="js/app.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
</body>

</html>
