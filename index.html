<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Presupuesto</title>
    <script src="https://kit.fontawesome.com/0d1f50c390.js" crossorigin="anonymous"></script>
</head>

<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto disponible</div><!-- end presupuesto_titulo-->
            <div id="presupuesto"class="presupuesto_valor"></div> <!-- end presupuesto_valor-->
            <div class="presupuesto_ingreso limpiarEstilos"></div>

            <div class="presupuesto_ingreso--texto">Ingresos</div> <!-- end presupuesto_ingreso--texto-->
            <div class="derecha">
                <div id="ingresos"class="presupuesto_ingreso--valor"></div> <!--end presupuesto_ingreso--valor-->
                <div class="presupuesto_ingreso--porcentaje"> </div><!-- end presupuesto_ingreso--porcentaje-->
            </div><!-- end derecha-->

            <div class="presupuesto_egreso limpiarEstilos"></div>

            <div class="presupuesto_egreso--texto">Egresos</div>
            <div class="derecha limpiarEstilos">
                <div id="egresos" class="presupuesto_egreso--valor"></div>
                <div id="porcentaje" class="presupuesto_egreso--porcentaje">45%</div>
            </div> <!-- end derecha-->
        </div> <!-- end presupuesto-->
    </div><!-- end cabecero-->

    <form action="" id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" name="" id="tipo">
                    <option value="Ingreso">+</option>
                    <option value="Egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor">
                <button class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div> <!-- end agregar_contenedor-->
        </div> <!-- end agregar-->
    </form> <!-- end form-->

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
            </div>
        </div>

    </div><!-- end contenedor -->

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- icono checkmark circle-->
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
